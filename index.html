<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Two-Link Manipulator</title>
</head>

<body>
  <div class="container">
    <!-- <div class="row mt-3">
      <div class="col-12">
        <h1 class="text-center">Two-Link Manipulator</h1>
      </div>
    </div> -->

    <div class="row mt-2">
      <div class="tab-content col-12" id="modeTabContent">
        <div class="mt-1">
          <label for="torqueFile" class="form-label">Open Your Torque File</label>
          <input class="form-control" type="file" accept=".csv, .txt" id="torqueFile">
        </div>

        <div class="mt-2" id="simulator">
          <div class="row">
            <div class="col-3">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="startSimulator" autocomplete="off">
                <label class="btn btn-outline-primary" for="startSimulator">Start</label>
                <input type="radio" class="btn-check" name="btnradio" id="resetSimulator" autocomplete="off">
                <label class="btn btn-outline-primary" for="resetSimulator">Reset</label>
              </div>
            </div>

            <div class="col-3">
              <button type="button" class="btn btn-outline-primary" id="showTarget">
                Show target
              </button>
            </div>

            <div class="col-3">
              <button type="button" class="btn btn-outline-primary" id="saveSimulator">
                Save
              </button>
            </div>

            <div class="col-3 d-flex align-items-center">
              <div id="simulateTime">Time</div>
            </div>

          </div>
          <div id="simulationCanvas" class="mt-2"></div>
        </div>
        <!--
        <div class="tab-pane fade show active" id="mode1" role="tabpanel" aria-labelledby="mode1-tab">...</div>
        <div class="tab-pane fade" id="mode2" role="tabpanel" aria-labelledby="mode2-tab">...</div>
        -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.3/math.js"></script>

    <script src="js/manipulator.js"></script>
    <script src="js/convertCoordinates.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
