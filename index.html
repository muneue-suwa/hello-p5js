<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Two-Link Manipulator</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-2 d-flex align-items-center">
        <label for="torqueFile" class="form-label">Open Your Torque File</label>
      </div>

      <div class="col-10">
        <input class="form-control" type="file" accept=".csv, .txt" id="torqueFile">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="startSimulator" autocomplete="off">
          <label class="btn btn-outline-primary" for="startSimulator">Start</label>
          <input type="radio" class="btn-check" name="btnradio" id="resetSimulator" autocomplete="off">
          <label class="btn btn-outline-primary" for="resetSimulator">Reset</label>
        </div>
      </div>

      <div class="col-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="target" autocomplete="off">
          <label class="btn btn-outline-primary" for="target">Target</label>
          <input type="radio" class="btn-check" name="btnradio" id="saveSimulator" autocomplete="off">
          <label class="btn btn-outline-primary" for="saveSimulator">Save</label>
        </div>
      </div>

      <div class="col-6 d-flex align-items-center">
        <div id="simulateTime"></div>
      </div>
    </div>

    <div class="row mt-2 mb-2">
      <div class="col-12">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100" id="timeProgressBar">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="simulationCanvas"></div>
      </div>
    </div>

    <div class="row mb-2" id="footer">
      <div class="col-12">
        <div class="text-center">
          This project is developed on
          <a href="https://github.com/muneue-suwa/two-link-manipulator-simulation" target="_blank"
            rel="noopener noreferrer">
            GitHub
          </a>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.3/math.js"></script>

  <script src="js/manipulator.js"></script>
  <script src="js/convertCoordinates.js"></script>
  <script src="js/main.js"></script>
  </div>
</body>

</html>
